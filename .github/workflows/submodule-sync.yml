name: Submodule Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    name: Check for Submodule Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Submodules to Latest on Configured Branches
        run: |
          # This will update each submodule to the latest commit on the branch
          # specified in .gitmodules (or default branch if not specified)
          git submodule update --remote --merge
          
      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: sync submodules to latest upstream"
            git push
            echo "Submodules updated and pushed."
          else
            echo "No updates found."
          fi
