name: Android CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.variant }})
    runs-on: ubuntu-22.04
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: "With Runtime"
            artifact_name: "app-debug"
            include_jre: true
          - variant: "No Runtime"
            artifact_name: "app-debug-noruntime"
            include_jre: false

    defaults:
      run:
        working-directory: Amethyst-Android

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      # -------------------------
      # JRE DOWNLOADS (Conditional)
      # -------------------------
      - name: Get JRE 8 (Android)
        if: ${{ matrix.include_jre }}
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre8
          name: jre8-pojav
          path: Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre
          workflow_conclusion: completed

      - name: Get JRE 17 (Android)
        if: ${{ matrix.include_jre }}
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre17-pojav
          path: Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre-new
          workflow_conclusion: completed

      - name: Get JRE 21 (Android)
        if: ${{ matrix.include_jre }}
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre21-pojav
          path: Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre-21
          workflow_conclusion: completed

      # -------------------------
      # BUILD
      # -------------------------
      - name: Apply Patches
        run: |
          patch -p1 app_pojavlauncher/src/main/java/net/kdt/pojavlaunch/tasks/MinecraftDownloader.java < ../MinecraftDownloader.patch
          patch -p1 app_pojavlauncher/src/main/java/net/kdt/pojavlaunch/Tools.java < ../Tools.patch

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.11'
          validate-wrappers: false 

      - name: Build APK
        run: |
          ./scripts/languagelist_updater.sh
          gradle :jre_lwjgl3glfw:build :app_pojavlauncher:assembleDebug --no-daemon

      - name: Finalize Artifacts
        run: |
          mkdir -p out
          mv app_pojavlauncher/build/outputs/apk/debug/app_pojavlauncher-debug.apk out/${{ matrix.artifact_name }}.apk
          cd out
          md5sum ${{ matrix.artifact_name }}.apk > ${{ matrix.artifact_name }}.md5

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: Amethyst-Android/out/*

  # -------------------------
  # REPORTING JOB
  # -------------------------
  report:
    name: Post Build Links
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### âœ… Build Successful!
            Parallel builds finished in record time. You can download the zipped artifacts below:
            
            * ðŸ“¦ **[Download app-debug.zip (Full)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)**
            * ðŸ“¦ **[Download app-debug-noruntime.zip (Lite)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)**
            
            _Check the "Artifacts" section at the bottom of the linked page._
          comment_tag: build_links
