name: Android CI

on:
  pull_request:
    types: [opened, reopened]
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # -------------------------
      # Fetch Android JRE runtimes
      # -------------------------

      - name: Get JRE 8 (Android)
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre8
          name: jre8-pojav
          path: app_pojavlauncher/src/main/assets/components/jre
          workflow_conclusion: completed
          if_no_artifact_found: fail

      - name: Get JRE 17 (Android)
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre17-pojav
          path: app_pojavlauncher/src/main/assets/components/jre-new
          workflow_conclusion: completed
          if_no_artifact_found: fail

      - name: Get JRE 21 (Android)
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre21-pojav
          path: app_pojavlauncher/src/main/assets/components/jre-21
          workflow_conclusion: completed
          if_no_artifact_found: fail

      - name: Verify JRE assets
        run: |
          test -d app_pojavlauncher/src/main/assets/components/jre
          test -d app_pojavlauncher/src/main/assets/components/jre-new
          test -d app_pojavlauncher/src/main/assets/components/jre-21

      # -------------------------
      # Gradle setup & build
      # -------------------------

      - uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: false
          gradle-version: '8.11'

      - name: Build JRE JAR files
        run: |
          cd Amethyst-Android
          ./scripts/languagelist_updater.sh
          mkdir -p out
          gradle :jre_lwjgl3glfw:build --no-daemon

      # -------------------------
      # Apply custom patches
      # -------------------------

      - name: Patch files
        run: |
          patch ./Amethyst-Android/app_pojavlauncher/src/main/java/net/kdt/pojavlaunch/tasks/MinecraftDownloader.java MinecraftDownloader.patch
          patch ./Amethyst-Android/app_pojavlauncher/src/main/java/net/kdt/pojavlaunch/Tools.java Tools.patch

      # -------------------------
      # Build APKs
      # -------------------------

      - name: Build Debug APK (with runtime)
        run: |
          cd Amethyst-Android
          gradle :app_pojavlauncher:assembleDebug
          mv app_pojavlauncher/build/outputs/apk/debug/app_pojavlauncher-debug.apk out/app-debug.apk

      - name: Build Debug APK (no runtime)
        run: |
          cd Amethyst-Android
          rm -rf app_pojavlauncher/src/main/assets/components/jre
          rm -rf app_pojavlauncher/src/main/assets/components/jre-new
          rm -rf app_pojavlauncher/src/main/assets/components/jre-21
          gradle :app_pojavlauncher:assembleDebug
          mv app_pojavlauncher/build/outputs/apk/debug/app_pojavlauncher-debug.apk out/app-debug-noruntime.apk

      - name: Generate checksums
        run: |
          cd Amethyst-Android
          md5sum out/app-debug.apk > out/app-debug.md5
          md5sum out/app-debug-noruntime.apk > out/app-debug-noruntime.md5

      # -------------------------
      # Upload build artifacts
      # -------------------------

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: out/app-debug.*

      - name: Upload Debug APK (no runtime)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-noruntime
          path: out/app-debug-noruntime.*
