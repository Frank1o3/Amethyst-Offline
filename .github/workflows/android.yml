name: Android CI

on:
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear NDK and JRE cache before building?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build (${{ matrix.variant }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: "With Runtime"
            artifact_name: "app-debug"
            include_jre: true
          - variant: "No Runtime"
            artifact_name: "app-debug-noruntime"
            include_jre: false

    defaults:
      run:
        working-directory: Amethyst-Android

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      # --- NDK SETUP & CACHING ---
      - name: Cache NDK
        id: cache-ndk
        # If clear_cache is true, we use a unique key to force a miss
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/25.2.9519653
          key: ${{ runner.os }}-ndk-25.2.9519653-${{ github.event.inputs.clear_cache }}
          restore-keys: |
            ${{ runner.os }}-ndk-25.2.9519653-

      - name: Install NDK (Side by side)
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"

      # --- JRE SETUP & CACHING ---
      - name: Cache JRE Artifacts
        if: ${{ matrix.include_jre }}
        id: cache-jres
        uses: actions/cache@v4
        with:
          path: |
            Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre
            Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre-new
            Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre-21
          key: ${{ runner.os }}-jres-v1-${{ github.event.inputs.clear_cache }}
          restore-keys: |
            ${{ runner.os }}-jres-v1-

      - name: Get JRE 8 (Android)
        if: ${{ matrix.include_jre && steps.cache-jres.outputs.cache-hit != 'true' }}
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre8
          name: jre8-pojav
          path: Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre
          workflow_conclusion: completed

      - name: Get JRE 17 (Android)
        if: ${{ matrix.include_jre && steps.cache-jres.outputs.cache-hit != 'true' }}
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre17-pojav
          path: Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre-new
          workflow_conclusion: completed

      - name: Get JRE 21 (Android)
        if: ${{ matrix.include_jre && steps.cache-jres.outputs.cache-hit != 'true' }}
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre21-pojav
          path: Amethyst-Android/app_pojavlauncher/src/main/assets/components/jre-21
          workflow_conclusion: completed

      # --- BUILD ---
      - name: Apply Patches
        run: |
          patch -p1 app_pojavlauncher/src/main/java/net/kdt/pojavlaunch/tasks/MinecraftDownloader.java < ../MinecraftDownloader.patch
          patch -p1 app_pojavlauncher/src/main/java/net/kdt/pojavlaunch/Tools.java < ../Tools.patch

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.11'
          validate-wrappers: false 

      - name: Build APK
        run: |
          ./scripts/languagelist_updater.sh
          gradle :jre_lwjgl3glfw:build :app_pojavlauncher:assembleDebug --no-daemon --parallel --build-cache

      - name: Finalize Artifacts
        run: |
          mkdir -p out
          mv app_pojavlauncher/build/outputs/apk/debug/app_pojavlauncher-debug.apk out/${{ matrix.artifact_name }}.apk
          cd out
          md5sum ${{ matrix.artifact_name }}.apk > ${{ matrix.artifact_name }}.md5

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: Amethyst-Android/out/*

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Rolling Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-dev
          name: "Latest Development Build"
          body: |
            Automated build from the latest commit.
            
            **Build Details:**
            - Run ID: ${{ github.run_id }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: true
          files: |
            release-assets/*.apk
